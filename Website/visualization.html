	<!--Slider script-->
	<script>
		$( function() {
			$( "#slider-range" ).slider({
				range: true,
				min: 1872,
				max: 2020,
				values: [ 1872, 2020 ],
				slide: function( event, ui ) {
					$( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
					$( "#slider_text" ).html(ui.values[ 0 ]+"-"+ui.values[ 1 ]);
				}
			});
			$( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
				" - $" + $( "#slider-range" ).slider( "values", 1 ) );
		} );
	</script>

		/* FLAG SLIDER STYLE */

		/*shadow effect on flags*/
		.button-style {
		    transition: all 1s ease-out;
		    background: rgba(88, 88, 88, 0.5);
		    border-radius:50%;
		    vertical-align:middle;
		    color: #FFF;
		    position:absolute;
		    font-weight: 700;
		    text-align: center;
		    font-size: 5px;
		    font-family: 'Source Sans Pro', serif;
		    top: 0;
		    left:0;
		    right:0;
		    bottom:0;
		    width:100%;
		    display:inline-block;
		    text-decoration: none;
		    text-transform:uppercase;
		}

		.button-style:before{
		    content: '';
		    display: inline-block;
		    height: 56%;
		    horiz-align:center;
		}

		.button-style:hover {

		/*one flag*/
