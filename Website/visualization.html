<!doctype html>
<html lang="en">

<head>

	<!--Standard meta parameters-->
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!--Standard script imports-->
	<script src="lib/d3.min.js"></script>
	<script src="script.js"></script>

	<!--Page title and authors-->
	<title>International Football</title>
	<meta name="author" content="Alexandre Reynaud, LÃ©o Bouraux, Vincent Rinaldi">

	<!--Slider imports-->
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

	<!--Slider script-->
	<script>
		$( function() {
			$( "#slider-range" ).slider({
				range: true,
				min: 1872,
				max: 2020,
				values: [ 1872, 2020 ],
				slide: function( event, ui ) {
					$( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
					$( "#slider_text" ).html(ui.values[ 0 ]+"-"+ui.values[ 1 ]);
				}
			});
			$( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
				" - $" + $( "#slider-range" ).slider( "values", 1 ) );
		} );
	</script>

	<!--CSS formatting-->
	<style>

		svg {
			position: absolute;
			width:100%;
			height:80%;
			background-size: 100% 100%;
			background-color: white;
		}

		.btns {
		  position: absolute;
		  top: 5%;
		  left: 90%;
			width: 8%;
			height: 30%;
		  text-align: center;
		}

		#criterion_container {
		  position: absolute;
		  top: 5%;
		  left: 2%;
			width: 15%;
			height:30%;
			visibility: hidden;
		}

		#title {
		  position: absolute;
			font-size: 5vw;
		  top: 5%;
			vertical-align: middle;
		}
		#slider_container {
			  position: absolute;
			  top: 70%;
			  left: 35%;
				width: 30%;
				height: 5%;
				float: left;
				text-align: center;
				visibility: hidden;
		}
		#flag_slider {
		  position: absolute;
		  top: 80%;
		  left: 8%;
			width: 80%;
			height: 10%;
			margin: 30px 30px;
			visibility: hidden;
		}
		#flags {
		  position: absolute;
		  top: 30%;
		  left: 10%;
			width: 80%;
			height: 70%;
		}
		#flag_right {
		  position: absolute;
			top: 30%;
		  left: 95%;
			width: 5%;
			height: 70%;
			font-size:1vw;
		}
		#flag_left {
		  position: absolute;
			top: 30%;
		  left: 0%;
			width: 5%;
			height: 70%;
			font-size:1vw;
		}
		#search_bar {
		  position: absolute;
			top: 0%;
		  left: 0%;
			width: 20%;
			height: 25%;
			background-image: url('https://www.w3schools.com/css/searchicon.png');
			background-position: 1% 50%;
			background-size: 1vw 1vw;
  		background-repeat: no-repeat;
			padding: 0.1vw 1.5vw;
			font-size: 1vw;
		}

	</style>

</head>
<body>

	<!--Shared background of the visualizations-->
	<svg id="background"></svg>

	<!--Visualization switching buttons-->
	<div class="btns">
		<button type="button" onclick="change_tab('HISTORY')" style="width:100%;height:25%;font-size:1vw;">History</button>
		<br></br>
		<button type="button" onclick="change_tab('MAP')" style="width:100%;height:25%;font-size:1vw;">Map</button>
		<br></br>
		<button type="button" onclick="change_tab('DETAILS')" style="width:100%;height:25%;font-size:1vw;">Details</button>
		<br></br>
		<button type="button" onclick="change_tab('GLOBAL INFORMATION')" style="width:100%;height:25%;font-size:0.9vw;">Global Information</button>
	</div>

	<!--Comparison criterion radio boxes-->
	<form id="criterion_container">
		<b style="font-size:1vw;">CRITERION:</b>
		<br></br>
		<div>
		  <input type="radio" id="radio1">
		  <label for="radio1" style="font-size:1vw;">Matches Hosted</label>
		</div>
		<div>
		  <input type="radio" id="radio2">
		  <label for="radio2" style="font-size:1vw;">Goals</label>
		</div>
		<div>
		  <input type="radio" id="radio3">
		  <label for="radio3" style="font-size:1vw;">Victories</label>
		</div>
		<div>
		  <input type="radio" id="radio4">
		  <label for="radio4" style="font-size:1vw;">World Cups</label>
		</div>
	</form>

	<!--Visualization title (map excluded)-->
	<div id="title">HISTORY</div>

	<!--Time slider-->
	<div id="slider_container">
		<div id="slider-range"></div>
		<div id="slider_text">1872-2020</div>
	</div>

	<!--Flag slider-->
	<div id="flag_slider">
		<!--Search bar-->
		<input type="text" id="search_bar" placeholder="Search for names..">
		<!--Left slide button-->
		<button id="flag_left" onclick="flag_slide(-1)"><=</button>
		<!--Flag container-->
		<div id='flags'></div>
		<!--Right slide button-->
		<button id="flag_right" onclick="flag_slide(1)">=></button>
	</div>

</body>
</html>
