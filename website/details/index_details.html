	<!--Slider and background image fade in script-->
	<script>
		$( function() {
			$( "#slider-range" ).slider({
				range: true,
				min: 1872,
				max: 2020,
				values: [ 1872, 2020 ],
				slide: function( event, ui ) {
					$( "#amount" ).val( "$" + ui.values[ 0 ] + " - $" + ui.values[ 1 ] );
					$( "#slider_text" ).html(ui.values[ 0 ]+" - "+ui.values[ 1 ]);
				}
			});
			$( "#amount" ).val( "$" + $( "#slider-range" ).slider( "values", 0 ) +
					" - $" + $( "#slider-range" ).slider( "values", 1 ) );

			var selecting = false;
			$( "#slider_container" ).on("mousedown", function (evt) {
				selecting = true;
				}).on("mouseup", function (evt) {
							selecting = false;
							if (data != null) {
								load_data();
							}
			  });
			$(document).on("mouseup", function (evt) {
				if (selecting == true) {
					selecting = false;
					if (data != null) {
						load_data();
					}
				}
			});
		});

		$(function(){
    var bgimage = new Image();
    bgimage.src="https://i.pinimg.com/originals/42/50/cf/4250cf3e0be36300f7f2db83c6827ca6.jpg";
		$(".feature").hide();
		    $(bgimage).load(function(){
		        $(".feature").css("background-image","url("+$(this).attr("src")+")").fadeIn(1000);
		    });
		});
	</script>
